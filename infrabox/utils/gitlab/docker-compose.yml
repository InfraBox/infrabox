    gitlab:
        image: "gitlab/gitlab-ce"
        restart: always
        hostname: 'gitlab'
        environment:
            GITLAB_OMNIBUS_CONFIG: |
                external_url 'http://gitlab:30080/'
                gitlab_rails['initial_root_password']='gitlab1234'
        ports:
            - "30080:30080"
            - "30022:22"
        # the following are hints on what volumes to mount if you want to persist data
        #volumes:
